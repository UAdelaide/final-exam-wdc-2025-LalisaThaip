<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dog of the Day</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body {
            font-family: "Comic Sans MS", cursive;
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0% { background-color: yellow; }
            50% { background-color: red; }
            100% { background-color: blue; }
        }

        .button {
            padding: 3px;
            margin: 5px;
            background-color: lightpink;
            color: pruple;
            font-size: 10px;

        }

        .dog-img {
            width: 400px;
            height: 400px;
            margin: 0;
            display: block;
            border: 10px dotted green;
        }

        .info {
            text-shadow: 4px 1px black;
            font-size: 20px;
            margin: 20px;
        }

        .spacer {
            height: 2000px;
        }

    </style>


</head>

<body>
    <div id="app">
        <h1>DOG WOOF ! DOG WORF !! DOG WORLD !!!</h1>
        <p style="font-size: 30px">Welcome to Dog of the Day. WALK A DOG OR GET YOUR DOG WALKED.</p>
        <div class="info">
            NAME: <span style="color:yellow">Isabella Swan</span><br>
            BREED: <span style="color:grey">A cute Chihuahua</span><br>
            AGE: <span style="color:white">Maybe around the cute age of 2</span><br>
        </div>
        <img class="dog-img" :src="dogPic" alt="">
        <div
        <button class='button' @click="getDog">NAH LET'S SEE ANOTHER DOG</button>
    </div>

<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                dogPic: ''
            };
        },
        methods: {
            async getDog() {
                const res = await fetch('https://dog.ceo/api/breeds/image/random');
                const data = await res.json();
                this.dogPic = data.message;
            }
        },
        mounted() {
            this.getDog();
        }
    }).mount('#app');
</script>
</body>


</html>
